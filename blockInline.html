<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Element</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- A block-level element always starts on a new line, and the browsers automatically add some space (a margin) before and after the element. 
         <address> <article> <aside> <blockquote> <canvas> <dd> <div> <dl> <dt>
         <fieldset> <figcaption> <figure> <footer> <form> <h1>-<h6> <header> <hr> 
         <li> <main> <nav> <noscript> <ol> <p> <pre> <section> <table> <tfoot> <ul> <video> 
    -->
  
    <p>Hey I am a paragraph and block element</p>
    <div>I am a block element</div>
    
    <!-- An inline element does not start on a new line.An inline element only takes up as much width as necessary.
        <a> <abbr> <acronym> <b> <bdo> <big> <br> <button> <cite> <code> <dfn> <em>
        <i> <img> <input> <kbd> <label> <map> <object> <output> <q> <samp> <script> 
        <select> <small> <span> <strong> <sub> <sup> <textarea> <time> <tt> <var>
    -->

    <span>I am span and I am inline</span>
    <a href="">yes I am inline</a>
    <a href="https://google.com">Google</a>
</body>
</html>
